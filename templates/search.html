<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Search Patient</title>
    <style>
    body {
		  background-color: #f2f2f2;
		  font-family: Arial, sans-serif;
		}
        table {
            margin: 0 auto;
        }
        .container {
			margin: auto;
			width: 50%;
		}
		input[type=submit] {
			background-color: blue;
			color: white;
		}
    </style>
</head>
<body>
   <div class="container">
		<h1>Here You can Search Your Patient</h1>
		<form action="psearch" method="post">
			   Enter Patient Name - <input type="text" name="pname"/>
			<input type="submit" value="Submit">
		</form><br/><br/><br/>
		<table border="2">

        <thead>
          <tr>
            <th>Patient Sr.No.</th>
            <th>Patient Name</th>
            <th>Patient Gender</th>
            <th>Patient Age</th>
            <th>Patient Ward</th>
            <th>Patient Status</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>{{ entry.pno }}</td>
              <td>{{ entry.pname }}</td>
              <td>{{ entry.pgender }}</td>
              <td>{{ entry.page }}</td>
              <td>{{ entry.pward }}</td>
              <td>{{ entry.pstatus }}</td>
            </tr>
        </tbody>
      </table>

</body>
</html>
